<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placemate - Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Fix input text box sizes and spacing */
    .auth-form input[type="text"],
    .auth-form input[type="email"],
    .auth-form input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      margin-bottom: 15px;
      transition: border-color 0.3s ease;
    }
    .auth-form input[type="text"]:focus,
    .auth-form input[type="email"]:focus,
    .auth-form input[type="password"]:focus {
      border-color: #4a90e2;
      outline: none;
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
    }
    .auth-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Placemate</div>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li id="profile-link" style="display:none;"><a href="profile.html">Profile</a></li>
        <li id="login-link"><a href="login.html">Login</a></li>
        <li id="signup-link"><a href="signup.html" class="btn">Sign Up</a></li>
      </ul>
    </nav>
  </header>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      updateNavbar();
    });

    function updateNavbar() {
      const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
      const loginLink = document.getElementById("login-link");
      const signupLink = document.getElementById("signup-link");
      const profileLink = document.getElementById("profile-link");

      if (loggedInUser) {
        loginLink.style.display = "none";
        signupLink.style.display = "none";
        profileLink.style.display = "inline-block";
      } else {
        loginLink.style.display = "inline-block";
        signupLink.style.display = "inline-block";
        profileLink.style.display = "none";
      }
    }
  </script>

  <section class="auth-form">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required placeholder="Enter your name">

      <label for="email">Email:</label>
      <input type="email" id="email" required placeholder="Enter your email">

      <label for="password">Password:</label>
      <input type="password" id="password" required placeholder="Enter your password">

      <button type="submit" class="btn">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a>.</p>
  </section>

  <footer>
    <p>&copy; 2025 Placemate. All rights reserved.</p>
    <p>Vidyalankar Institute of Technology, Mumbai</p>
  </footer>

  <script src="script.js"></script>
    <script>
    document.getElementById("signup-form").addEventListener("submit", async function (e) {
      e.preventDefault();
  
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
  
      if (!name || !email || !password) {
        alert("Please fill all fields.");
        return;
      }
  
      try {
        const response = await fetch('http://localhost:3002/api/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, password })
        });
  
        const data = await response.json();
  
        if (response.ok) {
          alert("Signup successful! Please login.");
          window.location.href = "login.html";
        } else {
          alert(data.message || "Signup failed.");
        }
      } catch (error) {
        alert("Error connecting to server.");
        console.error("Signup error:", error);
      }
    });
  </script>
  
</body>
</html>
