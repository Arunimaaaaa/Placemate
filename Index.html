<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placemate - Venue Booking</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="header-left">
        <h1>Placemate</h1>
        <p>Your perfect venue booking platform</p>
      </div>
      <nav class="header-right">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="venue-list">
      <h2>Available Venues</h2>
      <div id="loading">Loading...</div>
      <div class="venue-container">
        <!-- Venue cards will be dynamically inserted here -->
      </div>
    </section>

    <section id="booking-form" style="display: none;">
      <h2>Book Your Venue</h2>
      <form id="booking-details">
        <label for="name">Your Name:</label>
        <input type="text" id="name" required placeholder="Enter your name">

        <label for="date">Booking Date:</label>
        <input type="date" id="date" required>

        <label for="start-time">Start Time:</label>
        <input type="time" id="start-time" required>

        <label for="end-time">End Time:</label>
        <input type="time" id="end-time" required>

        <button type="submit">Confirm Booking</button>
      </form>
    </section>

    <section id="confirmation" style="display: none;">
      <h2>Booking Confirmed!</h2>
      <p id="confirmation-details"></p>
      <button onclick="resetPage()">Book Another Venue</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Placemate. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">About Us</a>
      <a href="#">Contact</a>
      <a href="#">Privacy Policy</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
